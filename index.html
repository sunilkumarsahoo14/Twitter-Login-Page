<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="images/Twitter icon.png" class="twitter-logo">
        <h2>Sign In To Twitter</h2>
        <button><img src="images/Google Icon.png">Sign In With Google</button>
        <button><img src="images/Apple Icon.png">Sign In With Apple</button>
        <hr>
        <span>Or</span>

        <form >
            <input type="text" placeholder="Phone, Email Or Username">
            <button>Next</button>
        </form>
        <button>Forget Password</button>
        <p>Don't Have An Account?<a href="#">Sign Up</a></p>
    </div>

</body>
</html>
